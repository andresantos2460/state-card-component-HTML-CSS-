<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="banner">
        <source srcset="images/image-header-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-header-mobile.jpg" alt="banner foto computadores">
      </div>
      <div class="container--content">
        <div class="text">
          <h1> Get <span>insights</span> that help your business grow.</h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="columns">
          <div class="columns--content">
            <p><span>10k+</span> companies</p>
          </div>
          <div class="columns--content">
            <p><span>314</span> templates</p>
          </div>
          <div class="columns--content">
            <p><span>12M+</span> queries</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/andresantos2460">Andr√© Santos</a>.
  </div>

</html>
